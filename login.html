<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="loginForm">
                    <form>
                        <h1>Login <i class="fa-solid fa-book"></i></h1>
                        <div class="inputform">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mb-2" name="email" id="email"
                                placeholder="Digite seu Email" required>
                        </div>
                        <div class="inputform">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Digite sua Senha" required>
                        </div>
                        <button class="btn mt-3" type="submit">Sign-in</button>
                        <div class="remember-forgot">
                            <p class="fw-medium">Don't have an Password? <a class="fw-bolder" id="register"
                                    href="register.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <script src="./src/login.js" type="module"></script>

</body>

</html>
